<div fxLayout="column" fxLayoutAlign="center center" class="wrapper">

  <div fxLayout="row" fxLayoutAlign="space-around center">
    <div>
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style" fxLayoutAlign="center">
        <mat-button-toggle value="bold"><mat-icon>date_range</mat-icon>Date de création</mat-button-toggle>
        <mat-button-toggle value="bold"><mat-icon>date_range</mat-icon>Date de modificaton </mat-button-toggle>
        <mat-button-toggle value="italic"><mat-icon>date_range</mat-icon>Nom</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>

  <div class="cardList">
        <ng-container *ngFor="let recipe of recipes"
             Style="border-style: dot-dash; height: 100%"
        >
          <mat-card [class.mat-elevation-z8]="true"  class="cardListItem">
            <mat-card-header>

              <mat-card-title>{{recipe.name}}</mat-card-title> :

              <mat-card-subtitle>
                <div>
                <span>crée le: {{recipe.createdAt}}</span>
                </div>
                <div>
                <span>modifié le: {{recipe.updatedAt}}</span>
                </div>
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content fxLayout="row" fxLayoutAlign="center space-between">
              <img src="http://www.restaurant-le-bourguignon.fr/sites/default/files/ICONE-chef-BLANC-ombre.png" width="150" height="150">
            </mat-card-content>
            <mat-card-actions>

              <div fxLayout="row" fxLayoutAlign="center space-between">
                <button mat-button>
                  <mat-icon matTooltip="Afficher préparation" (click)="openRecipeDetailDialog(recipe)" style="color: blue">fastfood</mat-icon>
                </button>

                <button mat-button>
                  <mat-icon matTooltip="Editer la recette" (click)="openRecipeDetailDialog(recipe)" style="color: blue">edit</mat-icon>
                </button>

              </div>

            </mat-card-actions>
          </mat-card>
        </ng-container>
  </div>


  <!-- ADD RECIPE BUTTON -->
  <button mat-fab class="mat-accent-bg corner-fap-button compose-dialog-button" id="add-recipe-button" (click)="openAddRecipeDialog()" aria-label="Nouvel Recette"
           [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
    <mat-icon>add</mat-icon>
  </button>
  <!-- / ADD RECIPE BUTTON -->



</div>
