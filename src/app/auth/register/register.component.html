<div fxLayout="column" class="custom-wrapper">
<mat-card class="example-card">
  <mat-card-header fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title>Créer un compte utilisateur</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="userForm">

             <div fxLayout="column">

               <mat-form-field appearance="outline" fxFlex="100">
                 <mat-label>Nom</mat-label>
                 <input matInput placeholder="Fullname" formControlName="fullname" name="fullname" required>
                 <mat-icon matSuffix>account_circle</mat-icon>
                 <mat-hint>Votre Nom</mat-hint>
               </mat-form-field>

               <mat-form-field appearance="outline" fxFlex="100">
                 <mat-label>Email</mat-label>
                 <input matInput placeholder="Email" formControlName="email" name="email" required>
                 <mat-error *ngIf="email.invalid && email.errors.email">Invalid email address</mat-error>
                 <mat-icon matSuffix>email</mat-icon>
                 <mat-hint>Votre email</mat-hint>
               </mat-form-field>


               <mat-form-field appearance="outline" fxFlex="100">
                 <mat-label>Mot de passe</mat-label>
                 <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
                 <mat-icon matSuffix>lock</mat-icon>
                 <mat-hint>Votre mot de passe</mat-hint>
               </mat-form-field>

               <mat-form-field appearance="outline" fxFlex="100">
                 <mat-label>Repéter mot de passe</mat-label>
                 <input matInput placeholder="Reapet Password" formControlName="repeatPassword" type="password" name="repeatPassword" required>
                 <mat-error *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch">Password mismatch</mat-error>
                 <mat-icon matSuffix>lock</mat-icon>
                 <mat-hint>Repétez votre mot de passe</mat-hint>
               </mat-form-field>

             </div>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="column" fxLayoutAlign="center center">
    <button mat-raised-button (click)="register()" color="primary">Register</button>
    <span  class="register-section">Vous avez déja un compte ? <a [routerLink]="['/auth/login']">Authentifiez-vous</a> Ici</span>
    </div>
  </mat-card-actions>
  <div>
    <img src="../../../assets/foodByte.png" width="300" height="200">
  </div>
</mat-card>
</div>
